<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Process</title>
    </h:head>
    <h:body>
        <h:graphicImage name="a.jpg" library="images" style="width:250px"/>
        <h1>Toplama</h1>
        <p>Tek basamaklı sayılar giriniz.</p>
        <h:form>
            <h:panelGrid columns="3">
                <h:inputText id="first" required="true" value="#{a.first_s}" validatorMessage="Yavaş amk"><f:validateLength maximum="1" /></h:inputText> 
                <h:selectOneMenu id="selectProcess" value="#{a.process}">
                    <f:selectItem itemValue="plus" itemLabel="+"/>
                    <f:selectItem itemValue="negative" itemLabel="-"/>
                    <f:selectItem itemValue="multi" itemLabel="*"/>
                    <f:selectItem itemValue="divison" itemLabel="/"/>
                </h:selectOneMenu>
                <h:inputText id="second" required="true" value="#{a.second_s}" validatorMessage="Yavaş amk"><f:validateLength maximum="1" /></h:inputText> <br/>
            </h:panelGrid>
            <h:selectManyCheckbox value="#{a.nameSelected}">
                <f:selectItems value="#{a.names}"/>
            </h:selectManyCheckbox>
            <h:commandButton value="Submit" action="result.xhtml"></h:commandButton> 
        </h:form>
        <br/>
        <!--<h:outputText value="#{a.response()}" />-->
    </h:body>
</html>
